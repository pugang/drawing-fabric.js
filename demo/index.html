<html>
  <head>
    <title>Drawing Fabric</title>
    <!-- External styling -->
    <link rel='stylesheet' type='text/css' href='./vendor/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='./vendor/spectrum.css'>

    <!-- The demo styling -->
    <link rel='stylesheet' type='text/css' href='./application.css'>

    <!-- External script dependencies  -->
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js'></script>
    <script type='text/javascript' src='../vendor/fabric.js'></script>
    <script type='text/javascript' src='./vendor/bootstrap.js'></script>
    <script type='text/javascript' src='./vendor/spectrum.js'></script>

    <!-- The library -->
    <script type='text/javascript' src='../src/drawing_fabric.js'></script>

    <!-- The demo config -->
    <script type='text/javascript' src='./demo.js'></script>
  </head>
  <body>
    <div class="container">
      <h1>Drawing Fabric</h1>

      <div class="row">
        <div class="span1">
          <div class="btn-group-vertical">
            <button class="btn js-tools-cursor"><i class='icon-hand-up'></i></button>
            <button class="btn js-tools-ellipse"><i class='icon-vector_path_circle'></i></button>
            <button class="btn js-tools-rectangle"><i class='icon-vector_path_square'></i></button>
            <button class="btn js-tools-triangle"><i class='icon-vector_path_triangle'></i></button>
            <button class="btn js-tools-line"><i class='icon-vector_path_line'></i></button>
            <button class="btn js-tools-draw"><i class='icon-pencil'></i></button>
            <button class="btn js-tools-arc"><i class='icon-vector_path_curve'></i></button>
            <button class="btn js-tools-text"><i class='icon-text-resize'></i></button>
          </div>
        </div>

        <div class="span7">
          <div class="img-polaroid inline">
            <canvas id='canvas' width='530px' height='500px'></canvas>
          </div>
        </div>

        <div class="span3">
          <div class='mouse-info well'>
            <ul>
              <dt>X</dt>
              <dd class='js-mouse-info-x'></dd>
              <dt>Y</dt>
              <dd class='js-mouse-info-y'></dd>
            </ul>
          </div>
          <div class='properties well'>
            <dl>
              <dt>Stroke Width</dt>
              <dd>
                <select type="text" class="js-selected-properties-stroke-width span1">
                  <option value='1'>1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                </select>
              </dd>

              <dt>Fill</dt>
              <dd>
                <input type='text' class='js-selected-properties-fill span1 js-color'></input>
              </dd>

              <dt>Stroke</dt>
              <dd>
                <input type='text' class='js-selected-properties-stroke span1 js-color'></input>
              </dd>

              <dt>Font Family</dt>
              <dd>
                <select type="text" class="js-selected-properties-font-family span2">
                  <option value='sans-serif'>Sans Serif</option>
                  <option value='serif'>Serif</option>
                  <option value='cursive'>Cursive</option>
                  <option value='fantasy'>Fantasy</option>
                  <option value='monospace'>Monospace</option>
                </select>
              </dd>

              <dt>Font Size</dt>
              <dd>
                <select type="text" class="js-selected-properties-font-size span1">
                  <option value='24'>24</option>
                  <option value='36'>36</option>
                  <option value='48'>48</option>
                  <option value='64'>64</option>
                  <option value='72'>72</option>
                </select>
              </dd>

              <dt>Line height</dt>
              <dd>
                <select type="text" class="js-selected-properties-line-height span1">
                  <option value='0.8'>0.8</option>
                  <option value='0.9'>0.9</option>
                  <option value='1'>1</option>
                  <option value='1.1'>1.1</option>
                  <option value='1.2'>1.2</option>
                  <option value='1.3'>1.3</option>
                </select>
              </dd>

              <dt>Italic</dt>
              <dd>
                <label class="js-bootstrap-toggle"><input class="btn js-selected-properties-font-style" type="checkbox" value="italic"/><i class='icon-italic'></i></label>
              </dd>

              <dt>Bold</dt>
              <dd>
                <label class="js-bootstrap-toggle"><input class="btn js-selected-properties-font-weight" type="checkbox" value="bold"/><i class='icon-bold'></i></label>
              </dd>

            </ul>
          </div>
        </div>

      </div>


    </div>
  </body>
</html>
