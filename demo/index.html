<html>
  <head>
    <title>Drawing Fabric</title>
    <link rel='stylesheet' type='text/css' href='./bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='./application.css'>
    <script type='text/javascript' src='../src/drawing_fabric.js'></script>
    <script type='text/javascript' src='../vendor/fabric.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script type='text/javascript' src='./demo.js'></script>
  </head>
  <body>
    <div class="container">
      <h1>Drawing Fabric</h1>

      <div class="row">
        <div class="span1">
          <div class="btn-group-vertical">
            <button class="btn js-tools-cursor"><i class='icon-hand-up'></i></button>
            <button class="btn js-tools-ellipse"><i class='icon-vector_path_circle'></i></button>
            <button class="btn js-tools-rectangle"><i class='icon-vector_path_square'></i></button>
            <button class="btn js-tools-triangle"><i class='icon-vector_path_triangle'></i></button>
            <button class="btn js-tools-line"><i class='icon-vector_path_line'></i></button>
            <button class="btn js-tools-draw"><i class='icon-pencil'></i></button>
            <button class="btn js-tools-arc"><i class='icon-vector_path_curve'></i></button>
            <button class="btn js-tools-text"><i class='icon-text-resize'></i></button>
          </div>
        </div>

        <div class="span7">
          <div class="img-polaroid inline">
            <canvas id='canvas' width='530px' height='500px'></canvas>
          </div>
        </div>

        <div class="span3">
          <div class='mouse-info well'>
            <ul>
              <dt>X</dt>
              <dd class='js-mouse-info-x'></dd>
              <dt>Y</dt>
              <dd class='js-mouse-info-y'></dd>
            </ul>
          </div>
          <div class='properties well'>
            <dl>
              <dt>Fill Colour</dt>
              <dd class='js-selected-properties-fill'></dd>

              <dt>Top</dt>
              <dd class='js-selected-properties-top'></dd>

              <dt>Left</dt>
              <dd class='js-selected-properties-left'></dd>

              <dt>Width</dt>
              <dd class='js-selected-properties-width'></dd>

              <dt>Height</dt>
              <dd class='js-selected-properties-height'></dd>
            </ul>
          </div>
        </div>

      </div>


    </div>
  </body>
</html>
